- hosts: all
  become: yes
  vars:
    frr_upstream_install: yes
    frr:
      daemons:
        staticd:
          enabled: yes
      routes:
        - destination: 1.1.1.1/32
          gateway: 192.0.2.1
        - destination: 2.2.2.2/32
          gateway: blackhole
  tasks:
    - include_role:
        name: frr
